<html style="min-width:300px;">
    <head>
        
    </head>
    <body>
        <script type="text/javascript" src="jquery-latest.min.js"></script>
        <script type="text/javascript" src="socket.io.js"></script>
        <script type="text/javascript" src="popup.js"></script>  


        <button id='create_ticket' >Create Ticket </button>
        <button id='update_ticket' >Update Ticket </button>
      
        

    <form id="form" style="display:none;" name="form">
            <table id="table">

                    <tr>
                        <td>Name</td>
                        <td><input id='nameInput' type="text"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input id='mobileInput' type="text"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input id='emailInput' type="text"></td>
                    </tr>
                    <tr>
                        <td>Subject</td>
                        <td><input id='subInput' type="text"></td>
                    <tr>
                        <td>Description</td>
                        <td><input id='descInput' type="text"></td>
                    </tr>
                    <tr>
                        <td>Priority</td>
                        <td><select id="prioInput">
                                <option value="" style="display:none">Select priority : </option>
                                        <option value="2">Urgent</option>
                                        <option value="1">High</option>
                                        <option value="2">Medium</option>
                                        <option value="2">Low</option>
                            </select>
                        </td>
                    </tr> 
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>

                        <td><input type="submit" value="Submit" style="width:100px; height:100px;"></td>
                        <td><input id="cancel"  type="button" value="Cancel" style="width:100px; height:100px;"></td>
                    </tr>
            </table>

            
    </form> 
    <div>
    </div>
    <div>
    </div id='loading'>
    <text readonly>Loading... </text>

    <div id="append"></div>   


    </body>
</html>
